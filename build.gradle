group 'com.qjy.spark'
version '1.2'

apply plugin: 'idea'
apply plugin: 'scala'
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    maven {
        url 'http://maven.aliyun.com/nexus/content/groups/public/'
    }
    mavenCentral()
    jcenter()
}

configurations { providedCompile }

dependencies {
    compile 'org.apache.spark:spark-mllib_2.10:2.1.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'org.scala-lang', name: 'scala-library', version: '2.10.4'
    testCompile "org.scala-lang:scala-library:2.11.8"
    compile 'org.scala-lang:scala-library:2.11.6'
    compile 'org.apache.spark:spark-core_2.10:2.1.0'
    compile group: 'org.apache.spark', name: 'spark-sql_2.10', version: '2.1.0'
    compile 'org.apache.spark:spark-hive_2.10:2.1.0'
    compile 'org.apache.spark:spark-graphx_2.10:2.1.0'
    compile 'org.apache.spark:spark-bagel_2.11:1.6.2'
}
